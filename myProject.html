<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Dynamic Changer (Dark Mode)</title>
  <style>
    /* 🌑 Dark Mode Base Styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 20px;
      padding-bottom: 1000px;
    }

    h1 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 30px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .control-group {
      flex: 1 1 220px;
      background: #1e1e1e;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #90caf9;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-bottom: 12px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
      box-shadow: 0 0 4px rgba(0, 191, 255, 0.4);
    }

    .preview-box {
      padding: 20px;
      margin-top: 20px;
      background-color: #263238;
      border: 2px solid #00bfff;
      text-align: center;
      border-radius: 10px;
      position: static;
      transition: all 0.3s ease;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>🎨 CSS Dynamic Changer</h1>

  <div class="controls">

    <!-- 🎨 Color & Background -->
    <div class="control-group">
      <label for="textColor">Text Color:</label>
      <input type="color" id="textColor">

      <label for="bgColor">Background Color:</label>
      <input type="color" id="bgColor">
    </div>

    <!-- 🔠 Font Size and Text Decoration -->
    <div class="control-group">
      <label for="fontSize">Font Size (px):</label>
      <input type="range" id="fontSize" min="10" max="60" value="18">

      <label for="textDecoration">Text Decoration:</label>
      <select id="textDecoration">
        <option value="none">None</option>
        <option value="underline">Underline</option>
        <option value="line-through">Line Through</option>
        <option value="overline">Overline</option>
      </select>
    </div>

    <!-- 📏 Margin and Padding -->
    <div class="control-group">
      <label for="margin">Margin (px):</label>
      <input type="range" id="margin" min="0" max="100" value="20">

      <label for="padding">Padding (px):</label>
      <input type="range" id="padding" min="0" max="100" value="20">
    </div>

    <!-- 🟦 Border Styling -->
    <div class="control-group">
      <label for="borderWidth">Border Width (px):</label>
      <input type="range" id="borderWidth" min="0" max="10" value="2">

      <label for="borderColor">Border Color:</label>
      <input type="color" id="borderColor">

      <label for="borderRadius">Border Radius (px):</label>
      <input type="range" id="borderRadius" min="0" max="50" value="8">
    </div>

    <!-- 📐 Flexbox Controls -->
    <div class="control-group">
      <label for="justifyContent">Justify Content:</label>
      <select id="justifyContent">
        <option value="flex-start">Flex Start</option>
        <option value="center">Center</option>
        <option value="space-between">Space Between</option>
        <option value="space-around">Space Around</option>
      </select>

      <label for="alignItems">Align Items:</label>
      <select id="alignItems">
        <option value="flex-start">Flex Start</option>
        <option value="center">Center</option>
        <option value="flex-end">Flex End</option>
      </select>
    </div>

    <!-- 🧱 Display and Position -->
    <div class="control-group">
      <label for="displayToggle">Display:</label>
      <select id="displayToggle">
        <option value="block">Block (Show)</option>
        <option value="none">None (Hide)</option>
      </select>

      <label for="positionType">Position:</label>
      <select id="positionType">
        <option value="static">Static</option>
        <option value="fixed">Fixed</option>
      </select>
    </div>
  </div>

  <!-- 🎯 The live styled element -->
  <div class="preview-box" id="previewBox">
    👋 Hello! Style me dynamically!
  </div>

  <script>
    const box  = document.getElementById('previewBox')

    //color and background
    document.getElementById('textColor').addEventListener('input',e => {
        box.style.color = e.target.value
    })

    document.getElementById('bgColor').addEventListener('input',e =>{
        box.style.backgroundColor = e.target.value
    })

    //Font and decoration
    document.getElementById('fontSize').addEventListener('input',e =>{
        box.style.fontSize = e.target.value + 'px'
    })

    document.getElementById('textDecoration').addEventListener('change',e =>{
        box.style.textDecoration = e.target.value
    })

    //Margin and Padding 

    document.getElementById('margin').addEventListener('input',e =>{
        box.style.margin = e.target.value + 'px'
    })

    document.getElementById('padding').addEventListener('input',e =>{
        box.style.padding = e.target.value + 'px'
    })

    //Border Styling

    document.getElementById('borderWidth').addEventListener('input',e =>{
        box.style.borderWidth = e.target.value + 'px'
    })

    document.getElementById('borderColor').addEventListener('input',e =>{
        box.style.borderColor = e.target.value
    })

    document.getElementById('borderRadius').addEventListener('input',e =>{
        box.style.borderRadius = e.target.value + 'px'
    })

    //FlexBox controls

    document.getElementById('justifyContent').addEventListener('change',e =>{
        box.style.display = 'flex'
        box.style.justifyContent = e.target.value
    })

    document.getElementById('alignItems').addEventListener('change',e =>{
        box.style.display = 'flex'
        box.style.alignItems = e.target.value
    })

    //Display toggle
    document.getElementById('displayToggle').addEventListener('change',e =>{
        box.style.display = e.target.value
    })

    //Position control
    document.getElementById('positionType').addEventListener('change', e=>{
        box.style.position = e.target.value

        if(e.target.value === 'fixed')
        {
            box.style.top = '10px'
            box.style.right = '10px'
            box.style.left = ''
        }
        else
        {
            box.style.top = ''
            box.style.right = ''
        }
        //here we fix the element at top right if fixed option selected otherwise keep the element as it ease

        //lets run in with live server here we all done 
    })

  </script>

</body>
</html>
